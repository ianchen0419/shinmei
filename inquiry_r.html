<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="icon" href="inc/img/top/favicon.ico" />
	<meta name="title" content="サーマルプリンター・オートラベラー・チェックスタンパーのシンメイ" />
	<meta name="description" content="シンメイは、産業用サーマルプリンター・オートラベラー・チェックスタンパーの製造販売、保守メンテナンスを提供しています。" />
	<meta name="keywords" content="サーマルプリンター,オートラベラー,チェックスタンパー,フィーダー,スタッカー,包装機用サーマルプリンター,卓上型サーマルプリンター,ロールフィルムサーマルプリンター,オートラベリングシステム ,チェックスタンパー" />
	<title>サーマルプリンター・オートラベラー・チェックスタンパーのシンメイ</title>
	<link rel="stylesheet prefetch" href="inc/lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet prefetch" href="style.css" />
</head>

<body>
	<header id="header"></header>
	<nav id="menu"></nav>
	<div id="visual">
		<h1 class="visual-title">採用のお問い合わせ</h1>
	</div>
	<main id="contact">
		<div class="wrapper-size">
			<ol class="contact-path step">
				<li class="active">入力</li>
				<li>確認</li>
				<li>完了</li>
			</ol>
			<p>採用に関するお問い合わせをいただき、ありがとうございます。<br>下記項目にご記入の上、「入力内容を確認する」ボタンを押してください。</p>

			<form action="" class="mar_top40">
				<div class="contact-item">
					<div class="title">
						<span>御名前</span>
						<div class="badge">必須</div>
					</div>
					<input type="text" name="your_name" class="short" required />
					<input type="text" name="your_name_furigana" class="short" required placeholder="フリガナ" />
				</div>
				<div class="contact-item">
					<div class="title">応募職種</div>
					<label class="radio">
						<input type="radio" name="your_job" value="営業職" />
						<div class="radio-widget"></div>
						<span>営業職</span>
					</label>
					<label class="radio">
						<input type="radio" name="your_job" value="技術職" />
						<div class="radio-widget"></div>
						<span>技術職</span>
					</label>
					<label class="radio">
						<input type="radio" name="your_job" value="資材部" />
						<div class="radio-widget"></div>
						<span>資材部</span>
					</label>
				</div>
				<div class="contact-item">
					<div class="title">希望勤務地</div>
					<input type="tel" name="your_city" />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>電話番号</span>
						<div class="badge">必須</div>
					</div>
					<input type="tel" name="your_phone" required />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>メールアドレス</span>
						<div class="badge">必須</div>
					</div>
					<input type="email" name="your_mail" required />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>メールアドレス（確認用）</span>
						<div class="badge">必須</div>
					</div>
					<input type="email" name="your_mail_confirm" required />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>内容</span>
					</div>
					<textarea name="your_message" cols="30" rows="10"></textarea>
				</div>

				<label class="checkbox">
					<input type="checkbox" name="your_agree" required />
					<i class="fa fa-check"></i>
					<span>「</span><a href="privacy.html" target="_blank" class="link-text">個人情報保護方針</a><span>」に同意する</span>
				</label>
				<div class="badge">必須</div>
				
				<div class="button-area">
					<input type="submit" value="入力内容を確認する" class="green-button" />
				</div>
			</form>

			<figure class="jprs">
				<img src="inc/img/download/jprs.png" alt="jprs" />
				<figcaption>このサイトはJPRSにより認証されています。<br>情報送信は暗号化により保護されます。</figcaption>
			</figure>

		</div>

	</main>

	
	<footer id="footer"></footer>
	<script src="base.js"></script>
</body>
</html>
